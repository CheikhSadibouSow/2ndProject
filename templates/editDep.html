<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} Modification Depense {%endblock%}</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="{{url_for('static', filename='css/bootstrap.css')}}"
  />
</head>
<body>
    {% block content %}
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        MODIFICATION DE DEPENSE <a href="{{url_for('index')}}" class="btn btn-success">Retour Accueil</a>
       </div>
    </div>
 <div class="container-fluid col-sm-6">
  <div class="text-center">
      <h2>Mofication<span class="text-warning">Depense</span></h2>
    <p class="mb-5">Gestion du budget</p>
  </div>
  <form action="{{ url_for('update_depense', id = dataDep.id ) }}" method="POST">
      <div class="mb-3 mt-3">
        <label for="titre" class="form-label">Titre:</label>
        <input type="text" class="form-control" id="titre" name="titre" value="{{ dataDep.titre }}">
      </div>
      <div class="mb-3">
        <label for="montant" class="form-label">Montant:</label>
        <input type="number" class="form-control" id="montant" name="montant" value="{{ dataDep.montant}}">
      </div>
      <button type="submit" class="btn btn-primary">Modifier</button>
    </form>
 </div>
    {% endblock content%}
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
